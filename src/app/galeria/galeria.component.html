<div class="d-flex container-fluid flex-column">
    <div class="d-flex flex-wrap conntainer-fluid m-2 justify-content-evenly">
        <div class="justify-content-center align-items-center m-2">
            <button class="btn btn-dark btn-sm" (click)="showAll()">mostrar todos</button>
        </div>
        <div class="d-flex flex-wrap justify-content-center align-items-center m-2">
            <span>Filtro por Nombre: </span>
            <input [(ngModel)]="name" class="ms-3" type="text" name="name" id="name" placeholder="name">
            <button class="btn btn-dark btn-sm ms-3" (click)="nameFilter(xmlContent)">filtrar</button>
        </div>
        <div class="d-flex flex-wrap justify-content-center align-items-center m-2">
            <span>Filtro por Afiliaci√≥n: </span>
            <input [(ngModel)]="afiliation" class="ms-3" type="text" name="afiliation" id="afiliation" placeholder="afiliation">
            <button class="btn btn-dark btn-sm ms-3" (click)="afiliationFilter(xmlContent)">filtrar</button>
        </div>
    </div>
    <div class="d-flex flex-wrap justify-content-center">
        <div class="d-flex card-container m-2" *ngFor="let item of xmlContent">
            <div class="card" (click)="openModal(item)">
                <img class="img-fluid" src="{{item.photo}}" alt="" width="400px">
                <div class="footerName container-fluid">
                    <span class="name">{{item.name._}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
